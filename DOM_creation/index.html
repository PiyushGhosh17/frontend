        const apps=[
            {name:"Netflix",path:"netflix.png"},
            {name:"Amazone Prime",path:"prime.png"},
            {name:"Hotstar",path:"hotstar.jpeg"}
        ];

        const ol=document.getElementById("apps");
        const len=apps.length;

        for(let i=0;i<len;i++){
            let image=document.createElement("img");
            image.src=apps[i].path;
            image.width=50;
            image.height=50;
            const txt=document.createTextNode(" "+apps[i].name);
            const node=document.createElement("li");
            node.appendChild(image);
            node.appendChild(txt);
            ol.appendChild(node);
        }
        
    </script>
